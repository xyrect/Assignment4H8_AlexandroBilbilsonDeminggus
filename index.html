<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>My Profile</title>
</head>
<body style="background-color: aliceblue;">

<!-- Navbar Section -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-body rounded">
    <div class="container">
        <a class="navbar-brand" href="#">My Profile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PRODUCT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">GALLERY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">INVENTORY</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Profile Section -->
<div class="container mt-5" id="profileSection">
    <div class="card p-4 shadow p-3 mb-5 bg-body rounded">
        <div class="row g-4">
            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <img src="https://via.placeholder.com/100" id="profilePic" alt="Profile Picture" class="rounded-circle img-fluid" style="width: 100px; height: 100px; object-fit: cover;">
            </div>                       
            <div class="col-md-5">
                <h2 id="name">Nama Anda</h2>
                <p id="job" class="text-muted">Front End Designer</p>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary" onclick="showEditForm()">Edit</button>
                    <button class="btn btn-outline-success">Resume</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="profile-details">
                    <p class="mb-0"><strong>Availability:</strong> <span id="availability">Full Time</span></p>
                    <p class="mb-0"><strong>Usia:</strong> <span id="age">19</span></p>
                    <p class="mb-0"><strong>Lokasi:</strong> <span id="location">Jakarta</span></p>
                    <p class="mb-0"><strong>Pengalaman:</strong> <span id="experience">2</span></p>
                    <p class="mb-0"><strong>Email:</strong> <span id="email">email@gmail.com</span></p>
                </div>
            </div>
            
        </div>
    </div>
</div>

<!-- Edit Section -->
<div class="container mt-5" id="editForm" style="display: none;">
    <div class="card p-4">
        <h2>Edit Profile</h2>
        <div class="mb-3">
            <img id="profilePicPreview" src="https://via.placeholder.com/100" style="width: 50px; height: 50px;" class="rounded-circle img-fluid" alt="Profile Preview">
        </div>
        <input type="file" id="editProfilePic" class="form-control mb-3" accept="image/*" onchange="previewImage()">
        <input type="text" id="editName" class="form-control mb-3" placeholder="Nama">
        <input type="text" id="editJob" class="form-control mb-3" placeholder="Pekerjaan">
        <input type="text" id="editAvailability" class="form-control mb-3" placeholder="Availability">
        <input type="number" id="editAge" class="form-control mb-3" placeholder="Usia">
        <input type="text" id="editLocation" class="form-control mb-3" placeholder="Lokasi">
        <input type="number" id="editExperience" class="form-control mb-3" placeholder="Pengalaman">
        <input type="email" id="editEmail" class="form-control mb-3" placeholder="Email">
        <button class="btn btn-success w-100" onclick="saveProfile()">Save</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
